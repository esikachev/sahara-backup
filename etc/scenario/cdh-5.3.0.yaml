clusters:
  - plugin_name: cdh
    plugin_version: "5"
    image: cdh5
    node_group_templates:
      - name: worker-dn
        flavor_id: '3'
        node_processes:
          - DATANODE
        volumes_per_node: 2
        volumes_size: 2
        auto_security_group: true
      - name: worker-nm
        flavor_id: '3'
        node_processes:
          - NODEMANAGER
        auto_security_group: true
      - name: worker-nm-dn
        flavor_id: '3'
        node_processes:
          - NODEMANAGER
          - DATANODE
        volumes_per_node: 2
        volumes_size: 2
        auto_security_group: true
      - name: master-core
        flavor_id: '3'
        node_processes:
          - NAMENODE
          - RESOURCEMANAGER
        auto_security_group: true
      - name: master-additional
        flavor_id: '3'
        node_processes:
          - OOZIE_SERVER
          - JOBHISTORY
          - SECONDARYNAMENODE
          - HIVEMETASTORE
          - HIVESERVER2
        auto_security_group: true
    cluster_template:
      name: cdh-5-3-0
      node_group_templates:
        master-core: 1
        master-additional: 1
        worker-nm-dn: 1
        worker-nm: 1
        worker-dn: 1
      cluster_configs:
        HDFS:
          dfs_replication: 1
    cluster:
      name: scenario-cdh
    scaling:
      - operation: add
        node_group: worker-nm-dn
        size: 1
      - operation: resize
        node_group: worker-nm
        size: 0
      - operation: resize
        node_group: worker-dn
        size: 0
    edp_jobs_flow: hadoop_2
