clusters:
  - plugin_name: mapr
    plugin_version: 3.1.1
    image: %mapr_311_image%
    node_group_templates:
      - name: master
        flavor_id: %ci_flavor_id%
        node_processes:
          - Metrics
          - Webserver
          - ZooKeeper
          - HTTPFS
          - TaskTracker
          - JobTracker
          - Oozie
          - FileServer
          - CLDB
        auto_security_group: true
      - name: worker
        flavor_id: %ci_flavor_id%
        node_processes:
          - TaskTracker
          - HiveServer2
          - HiveMetastore
          - FileServer
        auto_security_group: true
    cluster_template:
      name: mapr311
      node_group_templates:
        master: 1
        worker: 3
    cluster:
      name: %cluster_name%
    scaling:
      - operation: add
        node_group: worker
        size: 1
    edp_jobs_flow: hadoop_1
