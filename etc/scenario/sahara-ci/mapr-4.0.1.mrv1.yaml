clusters:
  - plugin_name: mapr
    plugin_version: 4.0.1.mrv1
    image: %mapr_401mrv1_image%
    node_group_templates:
      - name: master
        flavor_id: %ci_flavor_id%
        node_processes:
          - Metrics
          - Webserver
          - ZooKeeper
          - TaskTracker
          - JobTracker
          - Oozie
          - FileServer
          - CLDB
        auto_security_group: true
      - name: worker
        flavor_id: %ci_flavor_id%
        node_processes:
          - TaskTracker
          - FileServer
        auto_security_group: true
    cluster_template:
      name: mapr401mrv1
      node_group_templates:
        master: 1
        worker: 3
    cluster:
      name: %cluster_name%
    scaling:
      - operation: add
        node_group: worker
        size: 1
    edp_jobs_flow: hadoop_1
